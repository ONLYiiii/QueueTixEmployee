<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style></style>
    </head>
    <body>
        <img id="Qrcode" />
        <button onclick="fetchQrcode1(0)" class="button">SuperVisa Ticket</button>
        <button onclick="fetchQrcode1(1)" class="button">DreamWorldVisa Ticket</button>
        <button onclick="fetchQrcode1(2)" class="button">Entrance Ticket</button>
    </body>
    <script>
        const fetchQrcode1 = (ticket) => {
            const purchaseTicketId = [
                "0698e822-ee97-4ff2-8f47-ccf74549c2d9",
                "1e6d9c79-e949-43ef-9265-9a1cf140b6ac",
                "2b3fcf8a-fb4e-43a9-9027-2d17107bbda0",
            ];
            const data = {
                data: purchaseTicketId[ticket],
            };

            fetch("http://localhost:4000/generate_qrcode", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then((data) => {
                    const ImgQrcode = document.getElementById("Qrcode");
                    ImgQrcode.src = data;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        };
    </script>
</html>
